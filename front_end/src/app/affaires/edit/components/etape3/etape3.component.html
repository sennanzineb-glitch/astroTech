<div class="grid-margin stretch-card d-block">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Données supplémentaires</h4>
      <p class="card-description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit enim rem.
      </p>

      <form [formGroup]="form">
        <div class="row">
          <div class="col-md-6">
            <h5>Pièces jointes</h5>

            <div class="shadow-sm bg-body rounded">
              <div class="file-drop-zone d-flex justify-content-center align-items-center" (click)="fileInput.click()"
                (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)"
                [class.dragover]="isDragOver">
                <p>Déposer ici vos fichiers, ou cliquer ici</p>
                <input type="file" #fileInput multiple hidden (change)="onFileSelected($event)">
              </div>
            </div>

            <ul *ngIf="files?.length" class="mt-3 list-group">
              <li *ngFor="let f of files; let i = index"
                class="list-group-item d-flex justify-content-between align-items-center">

                <!-- Nom du fichier avec téléchargement si URL disponible -->
                <ng-container *ngIf="f.url; else localFile">
                  <a [href]="f.url" target="_blank" download class="text-decoration-none">
                    {{ f.name }}
                  </a>
                </ng-container>
                <ng-template #localFile>
                  {{ f.name }}
                </ng-template>

                <!-- Bouton supprimer -->
                <button type="button" class="btn btn-sm btn-outline-danger" (click)="removeFileByIndex(i)">
                  Supprimer
                </button>
              </li>
            </ul>



          </div>

          <div class="col-md-6">
            <h5>Champs personnalisés</h5>
            <div class="mb-3">
              <label for="memoPiecesJointes">Mémo</label>
              <textarea class="form-control" id="memoPiecesJointes" rows="2"
                formControlName="memoPiecesJointes"></textarea>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
